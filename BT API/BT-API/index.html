<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT-API</title>
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by name...">
            <button id="addBtn" class="btn-add">Add New User</button>
        </div>

        <div id="loader" style="display:none;">Loading data...</div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                </tbody>
        </table>

        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2 id="modalTitle">Add User</h2>
            
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label for="userPhone">Phone</label>
                    <input type="text" id="userPhone" name="phone" placeholder="Enter phone number" required>
                </div>
                
                <button type="submit" class="btn-primary">Save User</button>
            </form>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
